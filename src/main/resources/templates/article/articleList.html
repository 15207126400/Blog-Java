<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<div id="wrapper">
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading app-row-between-layout">
                            <div>
                                位置 : 文章信息列表
                            </div>
                            <div>
                                <a th:href="@{/article/articleAdd}">文章发布</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <!--表头部分-->
                                    <thead>
                                    <tr>
                                        <th style="width:30px;">编号</th>
                                        <th style="width:400px;">文章标题</th>
                                        <th>访问量</th>
                                        <th>创建时间</th>
                                        <th>更新时间</th>
                                        <th style="width:60px;">操作</th>
                                    </tr>
                                    </thead>
                                    <!--数据-->
                                    <tbody>
                                    <tr th:each="article : ${articles}">
                                        <td th:text="${article.id}"></td>
                                        <td th:text="${article.title}"></td>
                                        <td th:text="${article.traffic}"></td>
                                        <td th:text="${#dates.format(article.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${#dates.format(article.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td>
                                            <a th:href="@{/article/articlePut/{id}(id=${article.id})}">编辑</a>
                                            <a href="javascript:void(0);" th:onclick="'javascript:delData('+${article.id}+')'">删除</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    //删除
    function delData(id){
        if(confirm("确定要删除吗?")){
            $.ajax({
                url: "/article/articleDel",
                type:"post",
                dataType:"json",
                data: {"id":id},
                success: function (data) {
                    if(data.status == 200){
                        alert("操作成功");
                        location.href = "/article/articleList";
                    } else {
                        alert("操作失败");
                    }
                }
            });
        }
    }

    $('#dataTables-example').dataTable();
</script>
</html>
