<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<body>
    <div id="wrapper">
        <!--右侧内容-->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                位置 : <a href="/category/categoryList">标签信息列表</a> / 标签编辑页面
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form id="formtest" method="post" onsubmit="return false" action="##" category="form">
                                            <input name="op" type="hidden" th:value="2">
                                            <input name="id" type="hidden" th:value="${category.id}">
                                            <div class="form-group">
                                                <label>标签名称</label>
                                                <input class="form-control" name="name" type="text" placeholder="请输入标签名称" th:value="${category.name}">
                                            </div>
                                            <div class="form-group">
                                                <label>文章数量</label>
                                                <input class="form-control" name="number" type="text" disabled="disabled" th:value="${category.number}">
                                            </div>
                                            <div class="form-group">
                                                <label>创建时间</label>
                                                <input class="form-control" name="createTime" type="text" disabled="disabled" th:value="${category.createTime}">
                                            </div>
                                            <div class="form-group">
                                                <label>更新时间</label>
                                                <input class="form-control" name="updateTime" type="text" disabled="disabled" th:value="${category.updateTime}">
                                            </div>
                                            <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">

    function sendAjax(){

        $.ajax({
            url: "/category/insertOrUpdate",
            type:"post",
            dataType:"json",
            data: $('#formtest').serialize(),
            async: false ,
            success: function (data) {
                if(data.status == 200){
                    alert("操作成功");
                    location.href = "/category/categoryList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
