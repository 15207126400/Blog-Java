<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<div id="wrapper">
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading app-row-between-layout">
                            <div>
                                位置 : 定时任务信息列表
                            </div>
                            <div>
                                <a th:href="@{/timed/timedAdd}">添加定时任务</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <!--表头部分-->
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>任务名</th>
                                        <th>时间设置</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <!--数据-->
                                    <tbody>
                                    <tr th:each="timed : ${timeds}">
                                        <td th:text="${timed.id}"></td>
                                        <td th:text="${timed.name}"></td>
                                        <td th:text="${timed.cron}"></td>
                                        <td th:text="${timed.description}"></td>
                                        <td th:if="${timed.status} eq 1" th:text="启用"></td>
                                        <td th:if="${timed.status} eq 2" th:text="禁用"></td>
                                        <td>
                                            <a th:href="@{/timed/timedPut/{id}(id=${timed.id})}">编辑</a>
                                            <a href="javascript:void(0);" th:onclick="'javascript:delData('+${timed.id}+')'">删除</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    //删除
    function delData(id){
        if(confirm("确定要删除吗?")){
            $.ajax({
                url: "/timed/timedDel",
                type:"post",
                dataType:"json",
                data: {"id":id},
                success: function (data) {
                    if(data.status == 200){
                        alert("操作成功");
                        location.href = "/timed/timedList";
                    } else {
                        alert("操作失败");
                    }
                }
            });
        }
    }

    $('#dataTables-example').dataTable();
</script>
</html>
