<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd"/>
</head>
<body>
<div id="wrapper">
    <!--右侧内容-->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            位置 : <a href="/dict/dictList">数据字典信息列表</a> / 数据字典编辑页面
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form id="formtest" method="post" onsubmit="return false" action="##" role="form">
                                        <input name="op" type="hidden" th:value="${op}">
                                        <input name="id" type="hidden" th:value="${dict.id}">
                                        <div class="form-group">
                                            <label>类型编号</label>
                                            <input class="form-control" name="typeCode" type="text"
                                                   placeholder="请输入类型编号" th:value="${dict.typeCode}">
                                        </div>
                                        <div class="form-group">
                                            <label>类型值</label>
                                            <input class="form-control" name="typeValue" type="text"
                                                   placeholder="请输入类型值" th:value="${dict.typeValue}">
                                        </div>
                                        <div class="form-group">
                                            <label>字典项编号</label>
                                            <input class="form-control" name="dictCode" type="text"
                                                   placeholder="请输入字典项编号" th:value="${dict.dictCode}">
                                        </div>
                                        <div class="form-group">
                                            <label>字典项值</label>
                                            <input class="form-control" name="dictValue" type="text" placeholder="请输入邮箱"
                                                   th:value="${dict.dictValue}">
                                        </div>
                                        <div class="form-group">
                                            <label>状态</label>
                                            <select name="status" class="form-control">
                                                <option th:selected="${dict.status} eq 1" th:value="1">启用</option>
                                                <option th:selected="${dict.status} eq 2" th:value="2">禁用</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">

    function sendAjax() {

        $.ajax({
            url: "/dict/insertOrUpdate",
            type: "post",
            dataType: "json",
            data: $('#formtest').serialize(),
            async: false,
            success: function (data) {
                if (data.status == 200) {
                    alert("操作成功");
                    location.href = "/dict/dictList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
