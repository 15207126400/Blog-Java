<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="common :: commonHerd" />
</head>
<body>
    <div id="wrapper">
        <!--右侧内容-->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                位置 : <a href="/user/userList">用户信息列表</a> / 用户编辑页面
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form id="formtest" method="post" onsubmit="return false" action="##" role="form">
                                            <input name="op" type="hidden" th:value="${op}">
                                            <input name="id" type="hidden" th:value="${user.id}">
                                            <div class="form-group">
                                                <label>用户名</label>
                                                <input class="form-control" name="username" type="text" placeholder="请输入用户名" disabled="" th:value="${user.username}">
                                            </div>
                                            <div class="form-group">
                                                <label>密码</label>
                                                <input class="form-control" name="password" type="text" placeholder="请输入密码" disabled="" th:value="${user.password}">
                                            </div>
                                            <div class="form-group">
                                                <label>昵称</label>
                                                <input class="form-control" name="nickname" type="text" placeholder="请输入昵称" th:value="${user.nickname}">
                                            </div>
                                            <div class="form-group">
                                                <label>邮箱</label>
                                                <input class="form-control" name="mail" type="email" placeholder="请输入邮箱" th:value="${user.mail}">
                                            </div>
                                            <div class="form-group">
                                                <label>手机号</label>
                                                <input class="form-control" name="phone" type="tel" placeholder="请输入手机号" th:value="${user.phone}" th:maxlength="11">
                                            </div>
                                            <div class="form-group">
                                                <label>角色</label>
                                                <select name="rolename" class="form-control">
                                                    <option th:each="role:${roles}" th:selected="${role.name eq user.rolename}" th:value="${role.id}" th:text="${role.name}">${role.name}</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-default" onclick="sendAjax()">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">

    function sendAjax(){

        $.ajax({
            url: "/user/insertOrUpdate",
            type:"post",
            dataType:"json",
            data: $('#formtest').serialize(),
            async: false ,
            success: function (data) {
                if(data.status == 200){
                    alert("操作成功");
                    location.href = "/user/userList";
                } else {
                    alert("操作失败");
                }
            }
        });
    }
</script>
</html>
