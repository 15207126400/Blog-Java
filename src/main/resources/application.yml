server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8
    remote-ip-header: X-Real-IP
    protocol-header: X-Forwarded-Proto
spring:
  application:
    name: blog
  #配置文件上传大小限制
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  #Minio参数配置
  minio:
    endpoint: http://minio:9000
    accessKey: admin
    secretKey: 12345678
  aop:
    auto: true
  datasource:
    url: jdbc:mysql://mysql:13306/ivan_blog?serverTimezone=GMT%2b8&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 135555
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
  resources:
    static-locations: classpath:/static
  redis:
    database: 0
    host: redis
    port: 6379
    password: 123456
    timeout: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  mail:
    host: smtp.163.com
    username: 15207126400@163.com
    password: qinoupp918
    port: 465
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            socketFactory:
              fallback: false
              class: com.fintech.modules.base.util.mail.MailSSLSocketFactory
          starttls:
            enable: true
            required: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: false
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ivan.blog.model
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
